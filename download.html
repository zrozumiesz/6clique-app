<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download 6Clique</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 400px;
        }

        img {
            width: 150px;
            margin-bottom: 0px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #000000;
        }


        @media (max-width: 600px) {
            .download-buttons img {
                height: 80px;
                width: auto;
                border-radius: 10;
                box-shadow: none;
            }

            .download-buttons a {
                min-width: 140px;
                padding: 10px 10px;
                flex: 1 1 auto;
            }
        }

        .download-buttons img {
            height: 60px;
            border-radius: 0;
            box-shadow: none;
        }

        /* Download buttons */
        .download-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            margin-bottom: 10px;
        }

        .download-buttons a {
            /* background: #fff; */
            color: #fff;
            font-weight: 700;
            padding: 12px 12px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: none;
            transition: transform 0.15s ease;
            font-size: 1rem;
            min-width: 180px;
        }

        .download-buttons a img {
            display: block;
            /* remove inline baseline spacing */
            height: 60px;
            /* your existing height */
        }

        .download-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 600px) {

            .download-buttons a {
                flex: 1 1 auto;
                /* allow buttons to shrink */
                min-width: 120px;
                /* optional minimum width */
                padding: 15px 15px;
                gap: 2px;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://6clique.com/applogo.webp" alt="6Clique Logo">
        <h1>Join our community</h1>
        <p>Tap the corresponding button below to download the 6Clique app.</p>
        <div class="download-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.sixclique" target="_blank"
                rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                    alt="Get it on Google Play" />
            </a>
            <a href="https://apps.apple.com/app/id6751428043" target="_blank" rel="noopener noreferrer">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                    alt="Download on the App Store" />
            </a>
        </div>
    </div>
</body>

</html>
