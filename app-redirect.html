<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open 6Clique</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 400px;
    }

    img {
      width: 150px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #000000;
    }

    button {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 14px 28px;
      border-radius: 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: #e0e7ff;
    }
  </style>
  <script>
    function openAppOrStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const appUrl = "sixclique://";
      const iosStore = "https://apps.apple.com/app/idYOUR_APP_ID";
      const androidStore = "https://play.google.com/store/apps/details?id=com.sixclique";

      // Try to open the app
      window.location = appUrl;

      // Fallback after delay
      setTimeout(() => {
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location = iosStore;
        } else if (/android/i.test(userAgent)) {
          window.location = androidStore;
        } else {
          window.location = "https://6clique.com";
        }
      }, 1500);
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="https://6clique.com/applogo.webp" alt="6Clique Logo">
    <h1>Open 6Clique App</h1>
    <p>Tap the button below to open 6Clique. If you donâ€™t have the app installed, you will be redirected to the App Store or Google Play.</p>
    <button onclick="openAppOrStore()">Open 6Clique</button>
  </div>
</body>
</html>
