<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6Clique</title>
    <script>
        function openAppOrStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const appUrl = "sixclique://";
            const iosStore = "https://apps.apple.com/app/idYOUR_APP_ID";
            const androidStore = "https://play.google.com/store/apps/details?id=com.sixclique";

            // Try to open the app
            window.location = appUrl;

            // Fallback after delay
            setTimeout(() => {
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location = iosStore;
                } else if (/android/i.test(userAgent)) {
                    window.location = androidStore;
                } else {
                    window.location = "https://6clique.app";
                }
            }, 1500);
        }

        window.onload = openAppOrStore;
    </script>
</head>

<body>
    <p>Redirecting... If you are not redirected automatically,
        <a href="https://6clique.com">click here</a>.
    </p>
</body>

</html>
