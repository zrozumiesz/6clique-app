<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <script>
    // Parse URL query params
    const params = new URLSearchParams(window.location.search);
    const accessToken = params.get('access_token');

    if (accessToken) {
      // Redirect to your app using deep link and pass the token
      window.location.href = `sixclique://reset-password?access_token=${accessToken}`;
    } else {
      // Fallback: redirect to website or show instructions
      window.location.href = 'https://6clique.com';
    }
  </script>
</head>
<body>
  <p>Redirecting... If you are not redirected automatically, 
    <a id="fallback" href="https://6clique.com">click here</a>.
  </p>
</body>
</html>
